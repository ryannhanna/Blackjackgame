<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <title>Blackjack</title>
            <link href="style.css" rel="stylesheet" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
         $('#deal-button').click (function () {
             var cards = "/static/images/2_of_clubs.png"
             $('#player-hand').append('<img src=/static/images/2_of_clubs.png alt="2"/>')
             $('#dealer-hand').append('<img src=/static/images/2_of_clubs.png alt="2"/>')

        });
        });
        $(document).ready(function() {
         $('#hit-button').click (function () {
             var cards = "/static/images/2_of_clubs.png"
             $('#player-hand').append('<img src=/static/images/2_of_clubs.png alt="2"/>')
             $('#dealer-hand').append('<img src=/static/images/2_of_clubs.png alt="2"/>')

        });
        });
</script>


    </head>
    <body
    <div id="table">
  <div id="messages"></div>
  <label>Dealer: </label>
  <label id="dealer-points" class="points"></label>
  <div id="dealer-hand" class="hand">

  </div>
  <label>Player: </label>
  <label id="player-points" class="points"></label>
  <div id="player-hand" class="hand">

  </div>
  <div class="buttons">
    <button id="deal-button">Deal</button>
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
